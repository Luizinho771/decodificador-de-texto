<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>

    <main>
        <section class="main_textInput">
            <textarea name="secretMessage" id="secretMessage" cols="30" rows="10"
                placeholder="Digite o texto que você deseja criptografar ou Descriptografar"></textarea>
            <p class="main_textInput_warning">
                <img class="main_textInput_warning_message_icon" src="assets/danger.png" alt="aviso">Apenas letras
                minúsculas sem acento.
            </p>

            <div class="main_textInput_buttons">
                <button onclick="criptografar()" id="btn-criptografar" class="main_textInput_buttons_action">
                    Criptogtafar
                </button>
                <button onclick="descriptografar()" id="btn-descriptografar" class="main_textInput_buttons_action">
                    Descriptografar
                </button>
            </div>
        </section>

        <section class="main_textOutput">
            <p id="textOutputTitle" class="main_textOutput_title">
                Digite uma mensagem
            </p>
            <img id="main_textOutput_img" class="main_textOutput_img" src="assets/pikachu-confused.gif"
                alt="pokemon pikachu confuso">
            <label id="text-output" class="main_textOutput_text">
            </label>
        </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
