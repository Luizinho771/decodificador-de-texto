<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>

    <main>
        <section class="main_textInput">
            <textarea name="secretMessage" id="secretMessage" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
            <p class="main_textInput_warning">
                <img class="main_textInput_warning_message_icon" src="assets/danger.png" alt="aviso">Apenas letras
                minúsculas sem acento.
            </p>

            <div class="main_textInput_buttons">
                <button onclick="criptografar()" id="btn-criptografar" class="main_textInput_buttons_action">
                    Criptogtafar
                </button>
                <button onclick="descriptografar()" id="btn-descriptografar" class="main_textInput_buttons_action">
                    Descriptografar
                </button>
            </div>
        </section>

        <section class="main_textOutput">
            <img class="main_textOutput_img" src="assets/pikachu-confused.gif" alt="pokemon pikachu confuso">
            <p class="main_textOutput_title">
                Nenhuma mensagem encontrada
            </p>
            <label id="text-output" class="main_textOutput_text">
                Digite o texto que você deseja criptografar ou Descriptografar
            </label>
        </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
